<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="ucenter">
    <section class="section">
      <div class="left">
        <div class="one ucenter"><span>Your Result</span></div>
        <div class="two ucenter">
          <span class="a">76</span>
          <span>of 100</span>
        </div>
        <div class="three ucenter">
          <span class="aa">Great</span>
          <span class="text"
            >You scored higher than 65% of the people who have taken these tests
          </span>
        </div>
      </div>

      <div class="right">
        <div class="one">
          <span>Summary</span>
        </div>
        <div class="two">
          <div class="ex1 line-card">
            <div class="ucenter">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="reaction">Reaction</span>
            </div>
            <div>80 <span class="slash">/ 100</span></div>
          </div>
          <div class="ex2 line-card">
            <div class="ucenter">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="memory">Memory</span>
            </div>
            <div>92 <span class="slash">/ 100</span></div>
          </div>
          <div class="ex3 line-card">
            <div class="ucenter">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="verbal">Verbal</span>
            </div>
            <div>61 <span class="slash">/ 100</span></div>
          </div>
          <div class="ex4 line-card">
            <div class="ucenter">
              <img src="./assets/images/icon-visual.svg" alt="" /><span
                class="visual"
                >Visual</span
              >
            </div>
            <div>72 <span class="slash">/ 100</span></div>
          </div>
        </div>
        <div class="three ucenter">
          <span>Continue</span>
        </div>
      </div>
    </section>
  </body>
</html>
